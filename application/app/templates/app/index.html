{% extends 'app/base.html' %}
{% load static %}

{% block title %}In√≠cio{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<form action="/" method="POST">
    {% csrf_token %}
    <div class="container" id="Search_field">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id="imaginary_container">
                    <div class="input-group stylish-input-group">
                    <input type="text" name="Search_box" class="form-control"  placeholder="Digite sua pesquisa" >
                    <span class="input-group-addon">
                    <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                    </button>  
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% if error_msg %}
<h1>{{ error_msg }}</h1>
{% elif videos %}
<section>
    <div class="row">
        {% for video in videos %}
        <div class="col-md-{{ col_size }}">
            <h4 class="bg-primary text-white">{{ video.title }}</h4>
            <div class="embed-responsive embed-responsive-16by9">
                <video controls="" autoplay="" name="media"><source src="{{ video.url }}" type="video/mp4"></video>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
{% endblock %}
